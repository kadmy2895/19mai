<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Formular</h3>
    <form>
        <fieldset>
            <legend>Inscrierea la curs:</legend>
            <label>Nume, prenumne</label>
            <br>
            <input type="text" id="NP">
            <br>
            <label>Email</label>
            <br>
            <input type="email" id="posta">
            <br>
            <label>Alege clasa</label>
            <br>
            <select id="clase">
                <option >clasa 5</option>
                <option >clasa 6</option>
                <option >clasa 7</option>
                <option >clasa 8</option>
                <option >clasa 9</option>
                <option >clasa 10 a</option>
                <option >clasa 10 b</option>
                <option >clasa 11 r</option>
                <option >clasa 11 r</option>
                <option >clasa 12 u</option>
                <option >clasa 12 r</option>
                </select>
                <br>
                <label>Lasati propuneri</label>
                <br>
                <textarea rows="5" cols="20"></textarea>
                <br>
                <button type="button">Trimite</button>
            </fieldset>
            </form>
</body>
</html>
